<mat-card class="mat-elevation-z1 note-preview">
  <mat-card-header>
    <mat-card-title>
      {{ note.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ note.subtitle }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="limitme">{{note.content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [routerLink]="['/editnote/'+note._id]" color="accent"> Edit </button>
    <button mat-stroked-button (click)="deleteNote()" color="warn"> Delete </button>
  </mat-card-actions>
</mat-card>
